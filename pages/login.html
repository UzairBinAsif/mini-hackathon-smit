<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - AI Clinic Management</title>
	<!-- Use Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../styles/medical.css">
</head>

<body>
	<div class="auth-container">
		<div class="auth-card">
			<div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;">
				<i class="fa-solid fa-staff-snake"></i>
			</div>
			<h1>AI Clinic Management</h1>
			<p>Please log in to your account</p>

			<form id="login-form">
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" class="form-control" placeholder="patient@gmail.com" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" class="form-control" placeholder="••••••••" required>
				</div>
				<button type="submit" class="btn btn-primary" id="login-btn">
					<i class="fa-solid fa-right-to-bracket"></i> Login
				</button>
			</form>

			<div id="auth-error"
				style="color: var(--danger-color); margin-top: 1rem; font-size: 0.9rem; display: none;">
				Invalid email or password.
			</div>

			<div style="margin-top: 1rem; font-size: 0.9rem;">
				Don't have an account? <a href="register.html"
					style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Create Account</a>
			</div>


		</div>
	</div>

	<!-- Firebase SDK Scripts -->
	<script type="module" src="../scripts/firebase-config.js"></script>
	<script type="module" src="../scripts/login.js"></script>
</body>

</html>
