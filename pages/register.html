<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AI Clinic Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/medical.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 450px;">
            <div style="font-size: 2.5rem; color: var(--primary-color); margin-bottom: 0.5rem;">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join the AI Clinic Management System</p>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="patient@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Minimum 6 characters"
                        required minlength="6">
                </div>


                <button type="submit" class="btn btn-primary" id="register-btn" style="margin-top: 0.5rem;">
                    <i class="fa-solid fa-user-check"></i> Register
                </button>
            </form>

            <div id="auth-error"
                style="color: var(--danger-color); margin-top: 1rem; font-size: 0.9rem; display: none;">
                Registration failed.
            </div>

            <div style="margin-top: 1.5rem; font-size: 0.9rem;">
                Already have an account? <a href="login.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Log In</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module" src="../scripts/firebase-config.js"></script>
    <script type="module" src="../scripts/register.js"></script>
</body>

</html>
